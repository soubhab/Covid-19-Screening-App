        <header><h1>COVID-19 SCREENING APPLICATION</h1></header>
        
        <div id="appModalodal" class="modal">
		  <div class="modal-content">

        <main>
            <section>
                <h2>Register Yourself</h2>
				<p>&nbsp;</p>
            </section>
            <section>
              <!--   <form>  -->
					<div class="mb-3">
                        <label for="adharNo" class="form-label">First Name<lebel style="color:red;">*</lebel></label>
                        <input type="text" name="fName" class="form-control" id="fName" aria-describedby="fNameHelp">
                    </div>
					<div class="mb-3">
                        <label for="lName" class="form-label">Last Name<lebel style="color:red;">*</lebel></label>
                        <input type="text" name="lName" class="form-control" id="lName" aria-describedby="lNameHelp">
                    </div>
					<div class="mb-3">
						<label for="dob" class="form-label">Date of Birth<lebel style="color:red;">*</lebel></label>
						<div class='input-group date' id="dob">
							<input type='text' id="dobText" class="form-control" />
							<span class="input-group-addon">
							<span class="glyphicon glyphicon-calendar"></span>
							</span>
						</div>
                    </div>
					<div class="mb-3">
						<label class="form-label">Select gender<lebel style="color:red;">*</lebel></label><br />
						<div class="form-check form-check-inline">
						  <input class="form-check-input" type="radio" name="gender" id="inlineRadio1" checked value="male">
						  <label class="form-check-label" for="inlineRadio1">Male</label>
						</div>
						<div class="form-check form-check-inline">
						  <input class="form-check-input" type="radio" name="gender" id="inlineRadio2" value="female">
						  <label class="form-check-label" for="inlineRadio2">Female</label>
						</div>
                    </div>
					<div class="mb-3">
                        <label for="address1" class="form-label">Address Line 1</label>
                        <input type="text" name="address1" class="form-control" id="address1" aria-describedby="address1Help">
                    </div>
					<div class="mb-3">
                        <label for="address2" class="form-label">Address Line 2</label>
                        <input type="text" name="address2" class="form-control" id="address2" aria-describedby="address2Help">
                    </div>
					<div class="mb-3">
                        <label for="address3" class="form-label">Address Line 3</label>
                        <input type="text" name="address3" class="form-control" id="address3" aria-describedby="address3Help">
                    </div>
					
					<div class="mb-3">
                        <label for="pinCode" class="form-label">PIN Code</label>
                        <input type="text" name="pinCode" class="form-control" id="pinCode" aria-describedby="pinCodeHelp">
                    </div>
					<div class="mb-3">
                        <label for="phoneNo" class="form-label">Phone Number<lebel style="color:red;">*</lebel></label>
                        <input type="text" name="phoneNo" class="form-control" id="phoneNo" aria-describedby="phoneNoHelp">
                    </div>
					<div class="mb-3">
                        <label for="emailID" class="form-label">Email ID<lebel style="color:red;">*</lebel></label>
                        <input type="text" name="emailID" class="form-control" id="emailID" aria-describedby="emailIDHelp">
                    </div>
					
					<div class="mb-3">
                        <label for="adharNo" class="form-label">Aadhar Number<lebel style="color:red;">*</lebel></label>
                        <input type="text" name="aadharNo" class="form-control" id="adharNo" aria-describedby="adharHelp" placeholder="Please enter 12 digit Aadhar card number.">
                        <!-- <div id="emailHelp" class="form-text">Please enter 12 digit adhar card number.</div> -->
                    </div>
                    <div class="mb-3">
                        <label for="height" class="form-label">Height (CM)<lebel style="color:red;">*</lebel></label>
                        <input type="text" name="height" class="form-control" id="height" aria-describedby="heightHelp">
                    </div>
					<div class="mb-3">
                        <label for="weight" class="form-label">Weight (KG)<lebel style="color:red;">*</lebel></label>
                        <input type="text" name="weight" class="form-control" id="weight" aria-describedby="weightHelp">
                    </div>
                    <!--<div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>-->
                    <div class="mb-3">
						<label for="inputSecretQuestion" class="form-label">Secret Question<lebel style="color:red;">*</lebel></label>
						<select class="form-control" name="SQuestion" id="inputSecretQuestion">
							<option value="">Choose your question here</option>
							<option value="What is the name of your first school?">What is the name of your first school?</option>
							<option value="What is the name of your childhood's best friend?">What is the name of your childhood's best friend?</option>
							<option value="What is the name of your pet?">What is the name of your pet?</option>
							<option value="What was your first vehicle's license number?">What was your first vehicle's license number?</option>
						</select>
                    </div>
					<div class="mb-3">
                        <label for="inputSecretAnswer" class="form-label">Answer<lebel style="color:red;">*</lebel></label>
                        <input type="text" name="" class="form-control" id="inputSecretAnswer">
                    </div>
					<div class="mb-3">
                        <label for="userPass" class="form-label">Password<lebel style="color:red;">*</lebel></label>
                        <input type="password" name="userPass" class="form-control" id="userPass">
                    </div>
					<div class="mb-3">
                        <label for="inputConPassword" class="form-label">Confirm Password<lebel style="color:red;">*</lebel></label>
                        <input type="password" name="userConPass" class="form-control" id="inputConPassword">
                    </div>
					<div class="mb-3">
						<a class="btn btn-outline-secondary" href="./login.html" role="button">Back to Login</a>
                        <button type="submit" class="btn btn-primary active" onClick="registerPatient();">Submit</button>
                    </div>
